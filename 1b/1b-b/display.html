<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submitted Details</title>
    <style>
        body{ margin:0; min-height:100vh; display:flex; justify-content:center; align-items:center; background:linear-gradient(135deg,#185a9d,#43cea2); font-family:Segoe UI, sans-serif;}
        .result-box{ background:#fff; padding:30px; width:500px; border-radius:14px; box-shadow:0 20px 40px rgba(0,0,0,.25); }
        h2{ color:#185a9d; text-align:center; border-bottom: 2px solid #43cea2; padding-bottom:10px;}
        table{ width:100%; border-collapse: collapse; margin-top:20px; }
        td{ padding:12px; border-bottom:1px solid #eee; }
        .label{ font-weight:bold; color:#555; width:35%; }
        .back-btn{ display:block; width:100%; text-align:center; margin-top:20px; padding:12px; background:#185a9d; color:white; text-decoration:none; border-radius:6px; box-sizing: border-box;}
    </style>
</head>
<body>

<div class="result-box">
    <h2>Submission Data</h2>
    <table>
        <tbody id="resultTable"></tbody>
    </table>
    <a href="index.html" class="back-btn">Go Back to Form</a>
</div>

<script>
    const data = JSON.parse(localStorage.getItem("userSubmission"));
    const table = document.getElementById("resultTable");

    if (data) {
        let rows = "";
        for (let key in data) {
            rows += `<tr><td class="label">${key}</td><td>${data[key]}</td></tr>`;
        }
        table.innerHTML = rows;
    } else {
        table.innerHTML = "<tr><td>No data found.</td></tr>";
    }
</script>
</body>
</html>

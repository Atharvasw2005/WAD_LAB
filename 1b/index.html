<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{ margin:0; min-height:100vh; display:flex; justify-content:center; align-items:center; background:linear-gradient(135deg,#43cea2,#185a9d); font-family:Segoe UI, sans-serif;}
        .form-box{ background:#fff; padding:30px; width:700px; border-radius:14px; box-shadow:0 20px 40px rgba(0,0,0,.25); }
        .form-box h2{ text-align:center; color:#185a9d; margin-bottom:25px; }
        .form-grid{ display:grid; grid-template-columns:1fr 1fr; gap:18px 20px; }
        label{ font-weight:600; color:#333; }
        input, textarea, select{ width:100%; padding:9px; margin-top:6px; border-radius:6px; border:1px solid #ccc; box-sizing: border-box; }
        input:focus, textarea:focus, select:focus{ outline:none; border-color:#43cea2; }
        .full{ grid-column:1 / 3; }
        .gender, .hobby{ margin-top:8px; }
        .gender input, .hobby input{ width:auto; margin-right:6px; }
        .error{ color:red; font-size:13px; display: block; height: 15px; }
        button{ grid-column:1 / 3; margin-top:15px; padding:12px; background:linear-gradient(135deg,#43cea2,#185a9d); color:white; border:none; font-size:16px; border-radius:8px; cursor:pointer; }
        #otherDiv{ margin-top:8px; }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Registration Form</h2>
    <form id="regForm">
        <div class="form-grid">
            <div>
                <label>Name</label>
                <input type="text" id="name">
                <span class="error" id="nameErr"></span>
            </div>
            <div>
                <label>Mobile Number</label>
                <input type="number" id="mobile_no">
                <span class="error" id="mobileErr"></span>
            </div>
            <div>
                <label>Email</label>
                <input type="email" id="email_id">
                <span class="error" id="emailErr"></span>
            </div>
            <div>
                <label>Password</label>
                <input type="password" id="password">
                    <button type="button"  id="togglePassword">Show</button>
                <span class="error" id="passwordErr"></span>
            </div>
            <div>
                <label>DOB</label>
                <input type="date" id="date">
                <span class="error" id="dateErr"></span>
            </div>
            <div class="full">
                <label>Address</label>
                <textarea id="address" rows="3"></textarea>
                <span class="error" id="addressErr"></span>
            </div>
            <div>
                <label>City</label>
                <select id="city">
                    <option value="">Select City</option>
                    <option>Mumbai</option>
                    <option>Delhi</option>
                    <option>London</option>
                    <option>New York</option>
                </select>
                <span class="error" id="cityErr"></span>
            </div>
            <div>
                <label>Gender</label>
                <div class="gender">
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </div>
                <span class="error" id="genderErr"></span>
            </div>
            <div class="full">
                <label>Hobbies</label>
                <div class="hobby">
                    <input type="checkbox" class="hobby-check" value="Reading"> Reading
                    <input type="checkbox" class="hobby-check" value="Sports"> Sports
                    <input type="checkbox" id="otherHobby"> Other
                </div>
                <span class="error" id="hobbyErr"></span>
                <div id="otherDiv" style="display:none">
                    <input type="text" id="otherText" placeholder="Enter other hobby">
                </div>
            </div>
            <button type="submit">Submit Registration</button>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
